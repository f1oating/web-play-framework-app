
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="apple-touch-icon" sizes="180x180" href="@routes.Assets.versioned("images/favicon/apple-touch-icon.png")">
        <link rel="icon" type="image/png" sizes="32x32" href="@routes.Assets.versioned("images/favicon/favicon-32x32.png")">
        <link rel="icon" type="image/png" sizes="16x16" href="@routes.Assets.versioned("images/favicon/favicon-16x16.png")">
        <link rel="manifest" href="@routes.Assets.versioned("images/favicon/site.webmanifest")">
    </head>
    <body>
        <div class="menu">
        <div class="menu-container">
            <div class="menu-left">
                <img class="menu-image" src="@routes.Assets.versioned("images/logo.jpg")" alt="logo">
                <nav>
                    <ul class="menu-ul">
                        <li class="menu-li"><a class="menu-a" href="/">Home</a></li>
                        <li class="menu-li"><a class="menu-a" href="/poems">Poems</a></li>
                        <li class="menu-li"><a class="menu-a" href="/projects">Projects</a></li>
                        <li class="menu-li"><a class="menu-a" href="/contacts">Contacts</a></li>
                    </ul>
                </nav>
            </div>
            <div class="menu-right">
                <ul class="menu-ul">
                    <li class="menu-li"><a class="menu-a">Log in</a></li>
                    <li class="menu-li"><a class="menu-a">Sign in</a></li>
                </ul>
            </div>
        </div>
    </div></div>
        <div class="content">@content</div>
        <div class="footer">
            <div class="footer-content"><p>&copy; 2023 Dmitriy Toronchenko. All rights reserved. И прочая хуйня</p></div>
        </div>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
