@(poem_text: String, poem_name: String, id: Integer)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Poem</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/updatepoem.css")">
</head>
<body>
<div class="window">
    <div class="container">
        <form action="/updatepoem/@id" method="POST">
            <div class="form-group">
                <label for="poem_name">Название поэмы:</label>
                <input type="text" id="poem_name" name="poem_name" value="@poem_name" required>
            </div>
            <div class="form-group">
                <label for="poem_text">Текст поемы:</label>
                <textarea style="width: 375px; height: 475px;" id="poem_text" name="poem_text" required>@poem_text</textarea>
            </div>
            <div class="form-group">
                <button type="submit">Обновить поэму</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
